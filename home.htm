<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Assessment App</title>
    <link rel="stylesheet" type="text/css" href="home.css">
    <script src="home.js"></script>
</head>
<body>
    <div class="container">
        <h2>Assessment App</h2>
            <form method="POST">
                <input type="text" id="fname" name="fname" placeholder="Enter your First Name here" required><br>
                <input type="text" id="lname" name="lname" placeholder="Enter your Last Name here" required><br>
                <input type="email" id="email" name="email" placeholder="Enter your Email ID here" required><br>
                <input type="text" id="cid" name="cid" placeholder="Enter your College ID here" required><br>
                <input type="text" id="cname" name="cname" placeholder="Enter your College Name here" required><br>
                <input type="text" id="pno" name="pno" placeholder="Enter your Contact No. here" required><br>
                <select id="track" name="track" size="1" required>
                    <option value="none">Select your track</option>
                    <option value="java">Java & MySQL</option>
                    <option value="node">NodeJS & MongoDB</option>
                    <option value="frontend">Frontend - ReactJS</option>
                    <option value="python">Python & ML</option>
                </select><br>
                <input type="file" name="image" accept="image/*" required>
                <br>
                <br>
                <input type="submit" value="Submit">
            </form>
    </div>
</body>
</html>
